<!Doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analog Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="styelsheet">
    </head>
    <body>
        <div class="clock">
  <div class="clock-face">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
    <div class="boss"></div>
    <ol>
      <li><strong>1</strong></li>
      <li><strong>2</strong></li>
      <li><strong>3</strong></li>
      <li><strong>4</strong></li>
      <li><strong>5</strong></li>
      <li><strong>6</strong></li>
      <li><strong>7</strong></li>
      <li><strong>8</strong></li>
      <li><strong>9</strong></li>
      <li><strong>10</strong></li>
      <li><strong>11</strong></li>
      <li><strong>12</strong></li>
    </ol>
  </div>
  </div>
 
  <footer>
  <p><strong>Coded with</strong> <i class="fa fa-heart icon" aria-hidden="true"></i> <em>By </em><a href="https://forum.freecodecamp.com/u/SurendraVidiyala/activity" target="_blank"><strong>Surendra Vidiyala</strong></a>.</p></footer>

  <script src="js/main.js"></script>
    </body>
</html>
